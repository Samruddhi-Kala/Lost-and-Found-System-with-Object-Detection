{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to continue</p>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">
                    {{ message }}
                    <button type="button" class="alert-close">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}" class="auth-form">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" name="username" required placeholder="Enter your username" />
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" name="password" required placeholder="Enter your password" />
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-primary">Sign In</button>
        </div>
    </form>

    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
